<!DOCTYPE html>
<html>
<head>
    <title>Vietnamese Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="TicTacToe.css">
</head>
<body>
    <!-- Content -->
    <div>
        <!-- Options Menu -->
        <div id="options-side-menu" class="options-menu">
            <span>
                <span class="options-menu-header">Options</span>
                <a href="javascript:void(0)" class="close-menu-btn" onclick="Page.closeOptions()">&times;</a>
            </span>
            <label class="toggle-switch" title="The color of the background chalkboard">
                <span>Green Chalkboard</span>
                <input type="checkbox" onclick="Page.toggleBackground(event)">
                <div class="slider"></div>
            </label>
            <a href="javascript:void(0)" onclick="Page.restartOption()" style="margin-top: -12px;">Restart</a>
        </div>
        <div style="margin-bottom: -30px;">
            <span class="hamburger-menu-icon" onclick="Page.openOptions()">&#9776;</span>
        </div>
        <div>
            <canvas id="bg-canvas" width="600" height="600" class="bg-canvas bg-canvas-black"></canvas>
            <canvas id="highlight-canvas" width="600" height="600" class="highlight-canvas"></canvas>
            <canvas id="tic-tac-toe-canvas" width="600" height="600"></canvas>
            <div class="button-group">
                <button id="undo-button" class="btn btn-default">Undo</button>
                <button id="restart-button" class="btn btn-default">Restart</button>
            </div>
        </div>

        <!-- End Game Modal -->
        <div id="game-over-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">New Game?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Would you like to start a new game?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="confirm-replay-game" class="btn btn-primary">Yes</button>
                        <button class="btn btn-default" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Used to force the font to load -->
        <div class="force-load-font">&nbsp;</div>
    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
